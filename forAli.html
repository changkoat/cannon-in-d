<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ali</title>
    <style>
        body {
            background-color: #ffd9eb; /* Pink background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #333; /* Dark text color */
        }

        #video-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Create white polka dots using multiple background layers */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(white 10%, transparent 10%) 0 0, /* Top-left corner */
                radial-gradient(white 10%, transparent 10%) 35px 35px, /* Offset first row */
                radial-gradient(white 10%, transparent 10%) 0 70px, /* Offset second row */
                radial-gradient(white 10%, transparent 10%) 35px 105px; /* Offset third row */
            background-size: 70px 70px; /* Adjust the size of polka dots as needed */
            transform: translateZ(0); /* Trigger hardware acceleration for smoother animations */
            animation: moveDots 5s linear infinite; /* Add a subtle animation to the dots */
        }

        @keyframes moveDots {
            0% {
                background-position: 0 0, 35px 35px, 0 70px, 35px 105px;
            }
            100% {
                background-position: 70px 70px, 105px 105px, 70px 140px, 105px 175px;
            }
        }
    </style>
</head>
<body>
    <h1>For Ali</h1>

    <div id="video-container">
        <!-- Replace the placeholder URL with the actual video URL -->
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/uPQphntPggc" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
